<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ghost Net Finder - Create account</title>

  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<h2>Create account</h2>

<form th:action="@{/register}" th:object="${form}" method="post" novalidate>

  <!-- Global form error summary (MUST be inside th:object context) -->
  <div th:if="${#fields.hasAnyErrors()}" class="error">
    Please fix the errors highlighted below.
  </div>

  <label>
    Username<br>
    <input type="text" th:field="*{username}" required autocomplete="username">
  </label>
  <div th:if="${#fields.hasErrors('username')}" class="error">
    <span th:errors="*{username}"></span>
  </div>

  <label>
    Password<br>
    <input type="password" th:field="*{password}" required autocomplete="new-password">
  </label>
  <div th:if="${#fields.hasErrors('password')}" class="error">
    <span th:errors="*{password}"></span>
  </div>

  <label>
    Confirm password<br>
    <input type="password" th:field="*{confirmPassword}" required autocomplete="new-password">
  </label>
  <div th:if="${#fields.hasErrors('confirmPassword')}" class="error">
    <span th:errors="*{confirmPassword}"></span>
  </div>

  <label>
    Phone number<br>
    <input type="tel"
           th:field="*{phoneNumber}"
           required
           inputmode="tel"
           autocomplete="tel"
           placeholder="+49 151 12345678">
    <small>Only visible to logged-in users for coordination.</small>
  </label>
  <div th:if="${#fields.hasErrors('phoneNumber')}" class="error">
    <span th:errors="*{phoneNumber}"></span>
  </div>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Create account</button>
</form>

<p>
  Already have an account?
  <a th:href="@{/login}">Sign in</a>
</p>

<p>
  <a th:href="@{/}">Back to home</a>
</p>

</body>
</html>
