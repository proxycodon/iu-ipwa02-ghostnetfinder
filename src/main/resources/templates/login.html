<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ghost Net Finder - Sign in</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

  <!-- Syne Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<!-- Shared Header -->
<div th:replace="fragments/header :: siteHeader"></div>

<h2>Sign in</h2>

<!-- Successful registration -->
<p th:if="${param.registered}" class="success">
  Account created successfully. You can now sign in.
</p>

<!-- Login error (Spring Security: ?error) -->
<p th:if="${param.error}" class="error">
  Invalid username or password.
</p>

<!-- Logout notice (optional, if configured) -->
<p th:if="${param.logout}" class="info">
  You have been signed out.
</p>

<!--
  Login form for Spring Security.
  Uses the standard parameters "username" and "password".
-->
<form th:action="@{/login}" method="post">
  <label>Username<br>
    <input type="text" name="username" autofocus required>
  </label>

  <label>Password<br>
    <input type="password" name="password" required>
  </label>

  <!-- CSRF-Token -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Login</button>
</form>

<p>
  Donâ€™t have an account yet?
  <a th:href="@{/register}">Create account</a>
</p>

<p><a th:href="@{/}">Back to home</a></p>

</body>
</html>
