<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<h1>Sign in</h1>

<!--
  Login-Formular für Spring Security.
  Verwendet die Standard-Parameter "username" und "password",
  die in SecurityConfig/formLogin() erwartet werden.
-->
<form th:action="@{/login}" method="post">
  <label>Username<br>
    <input type="text" name="username" autofocus required>
  </label>

  <label>Password<br>
    <input type="password" name="password" required>
  </label>

  <!-- CSRF-Token, wird von Spring automatisch ins Model gelegt -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Login</button>
</form>

<p>
  Don’t have an account yet?
  <a th:href="@{/register}">Create account</a>
</p>

<p><a th:href="@{/}">Back to home</a></p>
</body>
</html>
