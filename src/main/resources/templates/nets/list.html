<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ghost Net Finder - All nets</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

  <!-- Syne Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<!-- Gemeinsamer Header -->
<div th:replace="fragments/header :: siteHeader"></div>

<h2>All nets</h2>

<!-- Gesamtübersicht aller Netze inkl. Status und optionalem Salvager -->
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Coordinates</th>
    <th>Status</th>
    <th>Reported by</th>
    <th>Salvager</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Eintrag pro Netz (bereitgestellt vom NetController) -->
  <tr th:each="n : ${nets}">
    <td th:text="${n.title}">Title</td>
    <td th:text="${n.latitude + ', ' + n.longitude}">0, 0</td>
    <!-- Status-Enum (REPORTED, PENDING, SALVAGED, LOST) -->
    <td th:text="${n.status}">REPORTED</td>
    <td th:text="${n.reportedBy}">anonymous</td>
    <!-- Salvager-Name oder "-" falls noch keiner zugeordnet -->
    <td th:text="${n.assignedSalvagerUsername != null ? n.assignedSalvagerUsername : '-'}">-</td>

    <td>
      <!-- Claim nur, wenn Status REPORTED und noch kein Salvager eingetragen ist -->
      <form sec:authorize="isAuthenticated()"
            th:if="${n.status.name() == 'REPORTED' and n.assignedSalvagerUsername == null}"
            th:action="@{'/nets/claim/' + ${n.id}}"
            method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Claim</button>
      </form>

      <!-- Mark lost nur, wenn Status nicht bereits LOST ist -->
      <form sec:authorize="isAuthenticated()"
            th:if="${n.status.name() != 'LOST'}"
            th:action="@{'/nets/mark-lost/' + ${n.id}}"
            method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Mark as lost</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Hinweis für ausgeloggte Nutzer -->
<p sec:authorize="isAnonymous()">
  Want to help recover ghost nets? <a th:href="@{/login}">Log in</a> or
  <a th:href="@{/register}">create an account</a> to claim nets.
</p>

</body>
</html>
