<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ghost Net Finder</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header>
  <h1>Ghost Net Finder</h1>

  <!-- Hauptnavigation: abhängig vom Login-Status -->
  <nav>
    <!-- Meldung eines neuen Netzes (öffentlich erreichbar) -->
    <a th:href="@{/nets/new}">Report new net</a>

    <!-- Links für nicht eingeloggte Nutzer -->
    <span sec:authorize="isAnonymous()">
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/register}">Register</a>
    </span>

    <!-- Bereich für eingeloggte Nutzer -->
    <span sec:authorize="isAuthenticated()">
      Signed in as <b sec:authentication="name"></b>
      <a th:href="@{/my-nets}">My assigned nets</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Logout</button>
      </form>
    </span>
  </nav>
</header>

<h2>Open nets</h2>

<!-- Tabelle der aktuell offenen Netze (Status REPORTED/PENDING, je nach HomeController) -->
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Coordinates</th>
    <th>Reported by</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="n : ${openNets}">
    <td th:text="${n.title}">Title</td>
    <td th:text="${n.latitude + ', ' + n.longitude}">53.55, 9.99</td>
    <td th:text="${n.reportedBy}">anonymous</td>
    <td>
      <!-- Claim: Netz zur Bergung übernehmen (nur für eingeloggte Nutzer sichtbar) -->
      <form sec:authorize="isAuthenticated()" th:action="@{'/nets/claim/' + ${n.id}}" method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Claim</button>
      </form>
      <!-- Mark as lost: Netz als verschollen markieren -->
      <form sec:authorize="isAuthenticated()" th:action="@{'/nets/mark-lost/' + ${n.id}}" method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Mark as lost</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Link zur Gesamtansicht aller Netze -->
<p><a th:href="@{/nets}">All nets</a></p>

</body>
</html>
