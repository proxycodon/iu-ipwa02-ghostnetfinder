<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ghost Net Finder - Open Nets</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">

  <!-- Syne Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

<!-- Header-Fragment einbinden -->
<div th:replace="fragments/header :: siteHeader"></div>

<h2>Open nets</h2>

<!-- Tabelle der aktuell offenen Netze -->
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Coordinates</th>
    <th>Reported by</th>
    <!-- Action-Spalte nur für eingeloggte Nutzer -->
    <th sec:authorize="isAuthenticated()">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="n : ${openNets}">
    <td th:text="${n.title}">Title</td>
    <td th:text="${n.latitude + ', ' + n.longitude}">53.55, 9.99</td>
    <td th:text="${n.reportedBy}">anonymous</td>

    <!-- Buttons nur anzeigen, wenn User eingeloggt ist -->
    <td sec:authorize="isAuthenticated()">
      <!-- Claim: Netz zur Bergung übernehmen -->
      <form th:action="@{'/nets/claim/' + ${n.id}}" method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Claim</button>
      </form>
      <!-- Mark as lost: Netz als verschollen markieren -->
      <form th:action="@{'/nets/mark-lost/' + ${n.id}}" method="post"
            style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Mark as lost</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Hinweis für ausgeloggte Nutzer -->
<p sec:authorize="isAnonymous()">
  Want to help recover ghost nets? <a th:href="@{/login}">Log in</a> or
  <a th:href="@{/register}">create an account</a> to claim nets.
</p>

</body>
</html>
